# Custom modifier key. Used to use screen before
set-option -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix

set-option -sg escape-time 0
set-option -g mouse on
set-option -g default-terminal screen-256color
set-option -g status-keys vi
set-option -g history-limit 20000

bind-key v split-window -h
bind-key h split-window -v

# tabs simulation
bind-key -n C-t new-window
bind-key -n C-Left previous-window
bind-key -n C-Right next-window

# native-like scrolling
bind-key -T vi-edit C-Up copy-mode
bind-key -T vi-edit C-Down copy-mode
bind-key -T vi-edit C-PPage copy-mode -u
bind-key -T vi-edit C-NPage copy-mode
bind-key -T copy-mode C-PPage send-keys -X page-up
bind-key -T copy-mode C-NPage send-keys -X page-down

# Reload tmux config
bind-key r source-file ~/.tmux.conf

# Appearance
set-option -g pane-border-style fg=colour241,bg=default
set-option -g pane-active-border-style fg=colour245,bg=default

# statusbar
set-window-option -g automatic-rename on
set-option -g status-position top
set-option -g set-titles on
set-option -g status-bg colour234
set-option -g status-fg colour249
set-option -g status-right '[#S]'
set-option -g status-left ''
set-window-option -g window-status-format ' #I:#W#F'
set-window-option -g window-status-current-format ' #[fg=colour231]#I:#W#F'

# Cppy to X clipboard
set-option -s set-clipboard off
bind-key -T copy-mode MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -i"
